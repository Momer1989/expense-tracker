
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daily Expenses Tracker</h1>
        
        <div class="section">
            <h2>Enter Your Income / Salary</h2>
            <input type="number" id="salary" placeholder="Enter your salary">
            <button onclick="saveSalary()"><i class="fas fa-save"></i> Save Salary</button>
        </div>
        
        <div class="section">
            <h2>Enter Your Expense</h2>
            <input type="text" id="expenseName" placeholder="Expense name">
            <input type="number" id="expenseAmount" placeholder="Expense amount">
            <input type="date" id="expenseDate" placeholder="Expense date">
            <button onclick="addExpense()"><i class="fas fa-plus-circle"></i> Add Expense</button>
        </div>
        
        <div class="section">
            <h2>Your Expenses</h2>
            <ul id="expenseList"></ul>
            <h3>Total Expenses: <span id="totalExpenses">0</span></h3>
        </div>
        
        <div class="section">
            <h2>Income vs Expenses</h2>
            <p>Remaining Balance: <span id="remainingBalance">0</span></p>
            <button onclick="checkBalance()"><i class="fas fa-search-dollar"></i> Check Balance</button>
        </div>
        
        <!-- New Buttons -->
        <div class="section">
            <button class="clear-btn" onclick="clearExpenses()"><i class="fas fa-trash-alt"></i> Clear All Expenses</button>
            <h2>Extract Expenses by Date Range</h2>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="extractExpensesByDate()"><i class="fas fa-filter"></i> Extract Expenses</button>
        </div>

        <!-- Export to Excel Button -->
        <div class="section">
            <button onclick="exportToCSV()"><i class="fas fa-file-csv"></i> Export Expenses to Excel (CSV)</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
